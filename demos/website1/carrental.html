<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUX ACE CAR RENTALS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css" />

 
    <script src="./scripts/main.js"></script>
  </head>
  <body>
    <main>
      <h1>LUX ACE CAR RENTALS</h1>
      <form>
        <div class="dropdown">
        

          <div id="messageDiv">Pickup Date</div>
          <input type="date" name="dates" id="dateInput" />
          <i class="down"></i>
          <div id="mDiv">Number Of Days</div>
          <input id="daysInput" type="number" value="" placeholder="Determine" min="1" />

         
          <fieldset>
            <legend>Options</legend>
              <input type="checkbox" id="eTollCheckbox" name="eToll" value="eToll" />
              <label for="eTollCheckbox"> Electronic Toll Tag $3.95/day </label>
              <br>
              <input type="checkbox" id="gpsCheckbox" name="gps" value="gps" />
              <label for="gpsCheckbox"> GPS $2.95/day </label>
              <br>
              <input type="checkbox" id="rAssistanceCheckbox" name="rassistance" value="rassistance" />
              <label for="rAssistanceCheckbox"> Roadside Assistance $2.95/day </label>
              <br>
          
          </fieldset>

          <hr />
          <label for="carDropdown">Car Rental Options</label>
          <select id="carDropdown">
            <option value="">Select...</option>
            <option value="1">Ferarri</option>
            <option value="2">Mercedes Benz</option>
            <option value="3">Rolls Royce</option>
            <option value="4">Bugatti</option>
          </select>
          <div class="results">
            <p>Car rental:$<span id="carRentalCostSpan">0.00</span></p>
            <p>Options:$<span id="optionsRentalCostSpan">0.00</span></p>
            <p>Under 25 Surcharge:$<span id="under25SurchargeCostSpan">0.00</span></p>
          <p><strong>Total Cost: <span id="totalCostSpan">0.00</span></strong></p>
        </div>

          <hr />
          <input type="radio" name="over21Radio" id="over21RadioYes" />
          <label for="over21RadioYes">Yes</label>
          <input type="radio" name="over21Radio" id="over21RadioNo" />
          <label for="over21RadioNo">No</label>

          <h5>Under 25?</h5>
          <button onclick="booking()">Book Now</button>
        </div>
        
      </form>
    </main>
  </body>
</html>
